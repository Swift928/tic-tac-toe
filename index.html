<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>


    <div class="game-container">
        <h1 class="game-name2">Tic-Tac-Toe</h1>
        <div class="name-bar"></div>
            

        <div class="greeting-menu">
            <h1 id="game-name">Tic-Tac-Toe</h1>
            

            <form action="" class="player-name-container hidden">

                <div class="form-element">
                    <label for="X">X</label>
                    <input type="text" id="X">
                </div>

                <div class="form-element">
                    <label for="O">O</label>
                    <input type="text" id="O">
                </div>
                
                <button>Enter</button>
            </form>

            <div class="player-choice visible">
                <button>Single Player</button>
                <button>Two Player</button>
            </div>

            
        </div>

        <div class="game-board">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <button class="reset-button">
            Reset
        </button>
    </div>
</body>
</html>
